<main>
    <h1>Demander un devis</h1>
    <p>Complétez ce formulaire pour obtenir un devis personnalisé pour le Modèle Alpha.</p>
    <form>
        <input type="text" name="nom" placeholder="Nom complet" required>
        <input type="email" name="email" placeholder="Adresse email" required>
        <input type="tel" name="telephone" placeholder="Numéro de téléphone">
        <select name="profil" required>
            <option value="">Je suis...</option>
            <option value="particulier">Particulier</option>
            <option value="professionnel">Professionnel</option>
        </select>
        <textarea name="message" rows="6" placeholder="Précisez votre besoin..."></textarea>
        <button type="submit">Envoyer ma demande</button>
    </form>
</main>
