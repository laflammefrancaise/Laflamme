
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accès Espace Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #e75e00;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Espace Pro – La Flamme Française</h1>
    <p>Accès réservé aux partenaires.</p>
    <input type="password" id="mdp" placeholder="Mot de passe">
    <br>
    <button onclick="verifierMotDePasse()">Accéder</button>

    <script>
        function verifierMotDePasse() {
            var input = document.getElementById('mdp').value;
            if (input === "laflamme2024") {
                window.location.href = "pro.html";
            } else {
                alert("Mot de passe incorrect.");
            }
        }
    </script>
</body>
</html>
